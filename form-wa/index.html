<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WhatsApp Form</title>
        <meta name="description" content="Formulir sederhana kirim WhatsApp dari web.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <link href="https://abdiemes.github.io/docs/assets/favicon.png" type="image/x-icon" rel="shortcut icon">
        <link href="https://abdiemes.github.io/docs/css/wf-style.css" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="col-md-6 poptamv open" id="celebrate">
            <div class="wrap">
            <h3 class="title clear">
              <span class="title-content"><i class="icon ion-logo-whatsapp"></i><b>Kirim Ucapan via WhatApp</b></span>
            </h3>
              <div class="content">
                <div class="poptamv-wrap">
                  <div class="formtamv formWA">
                    <div class="grid">
                        <label class="item"> <i class="icon ion-md-contact"></i>
                            <input class="sender wajib" type="text" placeholder="Nama Kamu">
                            <span class="validasi"><b>Nama</b> (dibutuhkan)</span>
                        </label>
                    </div>
                    <br>
                        <label><i class="icon ion-ios-chatboxes"></i>
                        <textarea class="pesan wajib" placeholder="Ucapan selamat darimu buat kami"></textarea>
                        <span class="validasi"><b>Ucapan Selamat</b> (dibutuhkan)</span>
                        </label>
                    <br>
                    <a class="submit"><i class="icon ion-logo-whatsapp"></i> Kirim</a>  
                  </div>
                </div> 
              </div> 
            </div> 
          </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" async="" defer=""></script>  
        <script src="/docs/js/waform.js" async="" defer=""></script>
    </body>
</html>
